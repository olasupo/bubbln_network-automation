- name: Ping prefixes on R1
  hosts: R1
  gather_facts: false
  tasks:
    - name: Ping prefixes on R1
      command: ping -c 4 "{{ item }}"
      with_items:
        - 192.168.10.1
        - 192.168.20.1
        - 192.168.30.1
        - 192.168.40.1
        - 192.168.50.1
        - 192.168.60.1
        - 192.168.70.1
        - 192.168.80.1
        - 172.168.1.17
        - 192.168.2.1
        - 192.168.4.2
        - 192.168.6.2
